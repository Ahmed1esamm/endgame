<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MA'WA</title>
<style>
  /* --- Base Reset --- */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {background:#ffffff; padding:40px; font-family: Arial, sans-serif;}

  /* --- Hero Section --- */
  .re-hero {width:100%; height:645px; position:relative; overflow:hidden; border-radius:12px;}
  
  .re-hero-main {
    width:100%; 
    height:92%; 
    background:#000b3d; 
    border-radius:12px; 
    position:relative; 
    z-index:2; 
    padding:20px 40px; 
    display: flex; 
    justify-content: center; 
    align-items: flex-start;
  }
  
  .re-hero-bottom {position:absolute; width:150%; height:450%; bottom:0; background:#000b3d; border-radius:12px; transform:skew(319deg) translateX(-50%); left:50%; z-index:1;}

  /* --- Code-based SVG Logo (الشمال) --- */
  .logo-container {
    position: absolute;
    left: 40px; 
    top: 25px; 
    z-index: 10;
  }
  .logo-svg {
    height: 95px; /* نفس حجم الصورة السابقة */
    width: auto;
  }

  /* --- Menu Navigation --- */
  .menu {
    padding: 0.5rem; 
    background-color: #ff751f; 
    display: flex; 
    justify-content: center; 
    border-radius: 15px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    gap: 10px; 
    transform: translateY(15px);
    z-index: 5;
  }
  
  .link {
    display: inline-flex; 
    align-items: center; 
    width: 70px; 
    height: 50px; 
    border-radius: 8px; 
    overflow: hidden; 
    transition: width 0.2s ease-in, transform 0.1s ease; 
    text-decoration: none; 
    color: #eee;
  }
  .link:hover { width: 130px; background-color: rgba(255, 255, 255, 0.1); }
  .link:active { transform: scale(0.9); }

  .link-icon { width: 28px; height: 28px; flex-shrink: 0; margin-left: 10px; display: flex; align-items: center;}
  .link-icon svg { stroke: #eee; fill: none; width: 28px; height: 28px; }
  .link-title { white-space: nowrap; margin-left: 10px; transform: translateX(100%); transition: transform 0.2s ease-in; font-weight: bold; color: #eee; }
  .link:hover .link-title { transform: translateX(0); }

  /* --- Sparkle Button (Sign In - اليمين) --- */
  .sp {
    position: absolute; 
    right: 40px;        
    top: 40px; 
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .sparkle-button {
    --active: 0;
    --bg: radial-gradient(40% 50% at center 100%, hsl(24 calc(var(--active) * 97%) 72% / var(--active)), transparent),
         radial-gradient(80% 100% at center 120%, hsl(24 calc(var(--active) * 97%) 70% / var(--active)), transparent),
         hsl(24 calc(var(--active) * 97%) calc((var(--active) * 44%) + 12%));
    background: var(--bg);
    font-size: 1.2rem;
    font-weight: 500;
    border: 0;
    cursor: pointer;
    padding: 1em 1.5em;
    display: flex;
    align-items: center;
    gap: 0.5em;
    white-space: nowrap;
    border-radius: 100px;
    position: relative;
    transition: .3s;
    box-shadow: 0 0 calc(var(--active) * 3em) calc(var(--active) * 1em) hsl(24 97% 61% / 0.75),
                0 0.05em 0 0 hsl(24 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset,
                0 -0.05em 0 0 hsl(24 calc(var(--active) * 97%) calc(var(--active) * 60%)) inset;
    scale: calc(1 + (var(--active) * 0.1));
  }

  .sparkle-button:hover { --active: 1; }
  .sparkle-button:active { transform: scale(0.95); }

  .text {
    background: linear-gradient(90deg, #fff, #ffe0cc);
    -webkit-background-clip: text;
    color: transparent;
    font-weight: bold;
  }

  .sparkle { width: 1.2em; height: 1.2em; }

  /* --- تأثير الماسة الدوارة --- */
  .spark {
    position: absolute;
    inset: 0;
    border-radius: 100px;
    rotate: 0deg;
    overflow: hidden;
    mask: linear-gradient(white, transparent 50%);
  }

  .particle { position: absolute; color: #ff751f; font-weight: bold; animation: float-out 1.5s infinite ease-in-out; }
  .p1 { font-size: 20px; left: 20%; top: -10%; animation-delay: 0s; }

  @keyframes float-out {
    0% { transform: translate(0, 0) scale(0); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translate(30px, -60px) scale(1.5); opacity: 0; }
  }

  .backdrop {
    position: absolute;
    inset: 0.1em;
    background: var(--bg);
    border-radius: 100px;
    z-index: -1;
  }

  /* --- Modal Overlay --- */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none; 
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  .container {
    max-width: 350px;
    background: #000b3d;
    border-radius: 40px;
    padding: 25px 35px;
    border: 5px solid #ff751f;
    box-shadow: rgba(0, 0, 0, 0.5) 0px 30px 30px -20px;
    margin: 20px;
  }

  .heading { text-align: center; font-weight: 900; font-size: 30px; color: #ff751f; }
  .form { margin-top: 20px; }
  .form .input {
    width: 100%; background: #0b164a; border: none; padding: 15px 20px;
    border-radius: 20px; margin-top: 15px; color: white;
    box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 10px -5px;
  }
  .form .input:focus { outline: none; border: 2px solid #ff751f; }
  .form .forgot-password a { font-size: 11px; color: #ff751f; text-decoration: none; display: block; margin-top: 10px; }
  .form .login-button {
    display: block; width: 100%; font-weight: bold; border: none;
    background: linear-gradient(45deg, #ff751f 0%, #ff914d 100%);
    color: #000b3d; padding: 15px; margin: 20px auto; border-radius: 20px;
    cursor: pointer; transition: all 0.2s ease-in-out;
  }
  .form .login-button:hover { transform: scale(1.03); }
  .form .login-button:active { transform: scale(0.95); }

  .social-button {
    background: #000b3d; border: 2px solid #ff751f; padding: 5px; border-radius: 50%;
    width: 40px; height: 40px; display: grid; place-content: center; transition: all 0.2s ease-in-out; cursor: pointer;
  }
  .social-button .svg { fill: #ff751f; width: 18px; height: 18px; }
  .social-button:hover { background: #ff751f; }
  .social-button:hover .svg { fill: #000b3d; }
  .social-button:active { transform: scale(0.85) !important; }
</style>
</head>

<script>
  const modal = document.getElementById('loginModal');
  const openBtn = document.getElementById('openModalBtn');
  openBtn.onclick = () => { modal.style.display = 'flex'; };
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
</script>
